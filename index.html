<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador: Optimización de la Cadena de Suministro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .cta-button {
            display: block;
            text-align: center;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 5px;
        }
        .cta-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simulador: Optimización de la Cadena de Suministro</h1>
        <p>Completa los campos a continuación para diagnosticar y mejorar la eficiencia de tu cadena de suministro.</p>
        
        <form>
            <label for="currentIssue">Describe un problema actual:</label>
            <textarea id="currentIssue" placeholder="Ejemplo: Retrasos en entregas o inventarios desbalanceados..."></textarea>
            
            <label for="priority">Área prioritaria para optimizar:</label>
            <select id="priority">
                <option value="Inventario">Inventario</option>
                <option value="Logística">Logística</option>
                <option value="Distribución">Distribución</option>
                <option value="Planificación">Planificación</option>
            </select>
            
            <label for="goal">Meta de mejora:</label>
            <input type="text" id="goal" placeholder="Ejemplo: Reducir tiempos de entrega en un 15%">
        </form>
        
        <p>Usa las recomendaciones generadas para implementar soluciones efectivas con IA.</p>
        
        <a href="https://klicana.work/tdivKK" class="cta-button" target="_blank">QUIERO INSCRIBIRME AHORA EN LUCRACHAT IA</a>
    </div>
</body>
</html>
